<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>온라인/오프라인 상태 디자인</title>
    <link rel="icon" href="/src/assets/favicon/tailwind.svg" />
    <link rel="stylesheet" href="/src/styles/main.css" />
    <script type="module" src="/src/js/changeState.js"></script>
  </head>
  <body
    class="flex h-screen flex-col items-center justify-center gap-8 bg-slate-700 font-suit"
  >
    <!-- 하늘 -->
    <div>
      <button
        type="button"
        class="state-button state-online relative size-20 rounded-full bg-[url(/src/assets/face/face3.jpg)] bg-cover bg-center bg-no-repeat"
      >
        <!-- 버튼 배경이미지 /src/assets/face/face3.jpg -->
        <span
          class="state-text absolute bottom-0 right-0 size-7 rounded-full border-2 border-white bg-Green-600"
          ><span class="sr-only">슬비 회원 온라인</span></span
        >
      </button>
      <hr class="my-5" />
      <!-- 버튼 배경이미지 /src/assets/face/face5.jpg -->
      <button
        type="button"
        class="state-button state-offline relative size-20 rounded-full bg-[url(/src/assets/face/face5.jpg)] bg-cover bg-center bg-no-repeat"
      >
        <span
          class="state-text absolute bottom-0 right-0 size-7 rounded-full border-2 border-white bg-Gray-600"
          ><span class="sr-only">선범 회원 오프라인</span></span
        >
      </button>
    </div>

    <br />
    <br />
    <br />

    <!-- 슬비쌤 -->
    <div>
      <button type="button" class="state-button state-online">
        <!-- 버튼 배경이미지 /src/assets/face/face3.jpg -->
        <span class="state-text"
          ><span class="sr-only">슬비 회원 온라인</span></span
        >
      </button>
      <hr class="my-5" />
      <!-- 버튼 배경이미지 /src/assets/face/face5.jpg -->
      <button type="button" class="state-button state-offline">
        <span class="state-text"
          ><span class="sr-only">선범 회원 오프라인</span></span
        >
      </button>
    </div>
  </body>
</html>
