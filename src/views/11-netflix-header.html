<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>넷플릭스 헤더</title>
    <link rel="icon" href="/src/assets/favicon/euid.svg" />
    <link rel="stylesheet" href="/src/styles/main.css" />
  </head>
  <body class="bg-slate-300 font-suit">
		<!-- 하늘 -->
    <header class="grid grid-cols-12 grid-flow-row p-8">
      <h1 class="col-span-9">
        <a href="/">
          <picture>
            <source srcset="/src/assets/logo/netflix@1x.png 1x, /src/assets/logo/netflix@2x.png 2x" type="image/webp" />
            <img src="/src/assets/logo/netflix@1x.png" srcset="/src/assets/logo/netflix@2x.png 2x" alt="NETFLIX" />
          </picture>
        </a>
      </h1>

      <div class="h-8 group text-greyscale-500 col-span-2 flex">
        <svg class="">
          <use href="/src/assets/sprite/icons.svg#global" />
        </svg>

        <label class="sr-only" for="combo-1">언어 선택</label>
        <select class="appearance-none" name="selectLanguage" id="combo-1">
          <option value="korean">한국어</option>
          <option value="english">영어</option>
        </select>

        <svg>
          <use href="/src/assets/sprite/icons.svg#triangle" />
        </svg>
      </div>

      <a class="col-span-1" href="/">로그인</a>
    </header>

		<br>
		<br>
		<br>

		<!-- 슬비썜 -->
		<header class="px-6 py-5 lg:px-5 lg:py-10 bg-Black grid grid-cols-[1fr_auto_auto] gap-2 lg:gap-3">
      <h1 class="self-center ml-5">
        <a href="/" class="inline-flex max-w-20 lg:max-w-36">
          <picture>
            <source srcset="/src/assets/logo/netflix@1x.png 1x, /src/assets/logo/netflix@2x.png 2x" type="image/webp" />
            <img src="/src/assets/logo/netflix@1x.png" srcset="/src/assets/logo/netflix@2x.png 2x" alt="NETFLIX" />
          </picture>
        </a>
      </h1>

      <div class="self-center relative border inline-flex text-Gray-300 rounded-default">
        <svg class="pointer-events-none left-2 lg:left-3 size-3 lg:size-4 absolute top-1/2 translate -translate-y-1/2">
          <use href="/src/assets/sprite/icons.svg#global" />
        </svg>

        <label for="combo-1" class="sr-only">언어 선택</label>
        <select class="appearance-none bg-transparent px-7 py-1 lg:px-10 lg:py-2" name="selectLanguage" id="combo-1">
          <option value="korean">한국어</option>
          <option value="english">영어</option>
        </select>

        <svg class="pointer-events-none right-2 lg:right-3 size-3 lg:size-4 absolute top-1/2 translate -translate-y-1/2">
          <use href="/src/assets/sprite/icons.svg#triangle" />
        </svg>
      </div>

      <a href="/" class="self-center inline-flex rounded-default text-xs lg:text-base bg-Red-500 text-white px-5 py-1.5 lg:py-2.5 font-bold">로그인</a>
    </header>
  </body>
</html>
