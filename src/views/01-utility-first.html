<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS</title>
    <link rel="icon" href="/src/assets/favicon/tailwindcss.svg" />
    <link rel="stylesheet" href="/src/styles/main.css" />
  </head>
  <body class="bg-cyan-200 h-screen flex justify-center items-center flex-col flex-wrap">
    <h1 class="w-full text-center">테일윈드</h1>
		<!-- 하늘 -->
    <figure class="max-w-lg bg-white rounded-md shadow-xl mx-auto p-5 my-10 flex gap-8 items-center">
      <img class="w-24 h-24" src="/src/assets/logo/tailwindcss.svg" alt="" />
      <figcaption>
        <strong class="text-3xl text-cyan-500" lang="en">Tailwind <abbr class="no-underline" title="Cascading Style Sheet">CSS</abbr></strong>
        <p class="py-3">다양한 Tailwind CSS의 유틸리티 세트를 활용해 복잡한 컴포넌트를 구성할 수 있습니다.</p>
        <a class="text-cyan-600 font-semibold" href="https://tailwindcss.com/docs/utility-first" rel="noopener noreferrer" target="_blank"> 유틸리티 퍼스트 펀더멘탈 </a>
      </figcaption>
    </figure>

		<!-- 슬비쌤 -->
    <figure class="bg-slate-100 flex gap-6 p-6 rounded-2xl shadow-2xl w-1/2">
      <img class="w-20 h-20 self-center" src="/src/assets/logo/tailwindcss.svg" alt="" />
      <figcaption class="space-y-4">
        <strong class="text-3xl text-cyan-500" lang="en">Tailwind <abbr class="no-underline" title="Cascading Style Sheet">CSS</abbr></strong>
        <p class="text-lg">다양한 Tailwind CSS의 유틸리티 세트를 활용해 복잡한 컴포넌트를 구성할 수 있습니다.</p>
        <a class="text-cyan-600 font-bold block" href="https://tailwindcss.com/docs/utility-first" rel="noopener noreferrer" target="_blank"> 유틸리티 퍼스트 펀더멘탈 </a>
      </figcaption>
    </figure>
  </body>
</html>
